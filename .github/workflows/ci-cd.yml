name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  GO_VERSION: '1.24.0'
  
jobs:
  # ğŸ§ª Testing Job
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin123
        ports:
          - 27017:27017
        options: >-
          --health-cmd "echo 'db.runCommand(\"ping\").ok' | mongosh localhost:27017/test --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mosquitto:
        image: eclipse-mosquitto:2.0
        ports:
          - 1883:1883

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: ğŸ“¦ Cache Go Modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: ğŸ“¥ Download Dependencies
      run: go mod download

    - name: ğŸ” Verify Dependencies
      run: go mod verify

    - name: ğŸ”§ Setup Test Environment
      run: |
        cp .env.example .env
        echo "MONGODB_URI=mongodb://admin:admin123@localhost:27017/omniapi_test?authSource=admin" >> .env
        echo "MQTT_BROKER=tcp://localhost:1883" >> .env

    - name: ğŸ§ª Run Tests
      run: |
        go test -v -race -coverprofile=coverage.out ./...
        go tool cover -html=coverage.out -o coverage.html

    - name: ğŸ“Š Upload Coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella

    - name: ğŸ” Run Linter
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest

  # ğŸ”¨ Build Job
  build:
    name: ğŸ”¨ Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: ğŸ”¨ Build Binary
      run: |
        go build -v -ldflags="-w -s" -o omniapi main.go

    - name: ğŸ“¦ Upload Binary Artifact
      uses: actions/upload-artifact@v3
      with:
        name: omniapi-binary
        path: omniapi

  # ğŸ³ Docker Build Job
  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ”‘ Login to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ·ï¸ Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}

    - name: ğŸ³ Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ğŸš€ Deploy Job (solo en main)
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build, docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸš€ Deploy Application
      run: |
        echo "ğŸš€ Deploying to production..."
        # AquÃ­ agregarÃ­as los pasos especÃ­ficos de deployment
        # Por ejemplo: kubectl, docker-compose, etc.
        
    - name: ğŸ”” Notify Success
      if: success()
      run: |
        echo "âœ… Deployment completed successfully!"
        
    - name: ğŸš¨ Notify Failure
      if: failure()
      run: |
        echo "âŒ Deployment failed!"