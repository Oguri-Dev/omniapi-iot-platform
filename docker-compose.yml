version: '3.8'

services:
  # Servicio principal OmniAPI
  omniapi:
    build: .
    container_name: omniapi-server
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/omniapi
      - ENVIRONMENT=development
      - PORT=3000
    env_file:
      - .env
    depends_on:
      - mongo
      - mosquitto
    networks:
      - omniapi-network
    restart: unless-stopped
    volumes:
      # Montar configs para desarrollo
      - ./configs:/app/configs:ro

  # MongoDB
  mongo:
    image: mongo:7.0
    container_name: omniapi-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin123
      - MONGO_INITDB_DATABASE=omniapi
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - omniapi-network
    restart: unless-stopped

  # MQTT Broker (Mosquitto) para testing de conectores MQTT
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: omniapi-mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./configs/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    networks:
      - omniapi-network
    restart: unless-stopped

  # Adminer para gesti√≥n de MongoDB (opcional)
  mongo-express:
    image: mongo-express:1.0.0
    container_name: omniapi-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=admin123
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongo
    networks:
      - omniapi-network
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local
  mosquitto_data:
    driver: local
  mosquitto_logs:
    driver: local

networks:
  omniapi-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16